<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="writeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Document -->
  <rect x="40" y="30" width="120" height="140" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Document header -->
  <rect x="40" y="30" width="120" height="25" rx="8" fill="url(#writeGradient)"/>
  <rect x="40" y="47" width="120" height="8" fill="url(#writeGradient)"/>
  
  <!-- Text lines -->
  <rect x="55" y="70" width="90" height="4" rx="2" fill="#dc2626" opacity="0.3"/>
  <rect x="55" y="82" width="85" height="4" rx="2" fill="#6b7280" opacity="0.3"/>
  <rect x="55" y="94" width="88" height="4" rx="2" fill="#6b7280" opacity="0.3"/>
  <rect x="55" y="106" width="80" height="4" rx="2" fill="#6b7280" opacity="0.3"/>
  <rect x="55" y="118" width="87" height="4" rx="2" fill="#6b7280" opacity="0.3"/>
  <rect x="55" y="130" width="75" height="4" rx="2" fill="#6b7280" opacity="0.3"/>
  <rect x="55" y="142" width="82" height="4" rx="2" fill="#6b7280" opacity="0.3"/>
  
  <!-- Pen -->
  <g transform="translate(130, 140) rotate(-45)">
    <rect x="0" y="0" width="8" height="35" rx="2" fill="url(#writeGradient)"/>
    <polygon points="4,35 0,45 8,45" fill="#991b1b"/>
    <circle cx="4" cy="10" r="2" fill="white" opacity="0.5"/>
  </g>
</svg>
