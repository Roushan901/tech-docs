<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="apiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Terminal window -->
  <rect x="30" y="40" width="140" height="120" rx="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  
  <!-- Terminal header -->
  <rect x="30" y="40" width="140" height="20" rx="8" fill="#374151"/>
  <rect x="30" y="52" width="140" height="8" fill="#374151"/>
  <circle cx="45" cy="50" r="3" fill="#ef4444"/>
  <circle cx="55" cy="50" r="3" fill="#fbbf24"/>
  <circle cx="65" cy="50" r="3" fill="#10b981"/>
  
  <!-- Code brackets -->
  <text x="50" y="90" font-family="monospace" font-size="24" font-weight="bold" fill="url(#apiGradient)">&lt;</text>
  <text x="150" y="90" font-family="monospace" font-size="24" font-weight="bold" fill="url(#apiGradient)">/&gt;</text>
  
  <!-- API text -->
  <text x="100" y="100" font-family="monospace" font-size="16" font-weight="bold" fill="#10b981" text-anchor="middle">API</text>
  
  <!-- Code lines -->
  <rect x="50" y="110" width="100" height="3" rx="1" fill="#6b7280"/>
  <rect x="50" y="120" width="85" height="3" rx="1" fill="#6b7280"/>
  <rect x="50" y="130" width="95" height="3" rx="1" fill="#6b7280"/>
  
  <!-- Connection dots -->
  <circle cx="180" cy="100" r="8" fill="url(#apiGradient)"/>
  <circle cx="180" cy="100" r="4" fill="white"/>
</svg>
