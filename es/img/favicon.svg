<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="32" height="32" rx="7" fill="url(#faviconGradient)"/>
  
  <!-- Subtle accent -->
  <circle cx="24" cy="8" r="8" fill="white" opacity="0.08"/>
  
  <!-- Letter T (large and bold) -->
  <text x="16" y="25" font-family="Arial Black, Arial, sans-serif" font-size="22" font-weight="900" fill="white" text-anchor="middle">T</text>
  
  <!-- Small badge with D -->
  <circle cx="25" cy="7" r="5.5" fill="white" opacity="0.95"/>
  <text x="25" y="10" font-family="Arial Black, Arial, sans-serif" font-size="7" font-weight="bold" fill="#dc2626" text-anchor="middle">D</text>
</svg>
