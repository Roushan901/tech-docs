<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="devopsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Infinity symbol for DevOps -->
  <path d="M 60 100 Q 60 70, 80 70 Q 100 70, 100 100 Q 100 130, 80 130 Q 60 130, 60 100 Z" 
        fill="none" stroke="url(#devopsGradient)" stroke-width="8" stroke-linecap="round"/>
  <path d="M 140 100 Q 140 70, 120 70 Q 100 70, 100 100 Q 100 130, 120 130 Q 140 130, 140 100 Z" 
        fill="none" stroke="url(#devopsGradient)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Dev side - laptop -->
  <rect x="30" y="55" width="35" height="25" rx="2" fill="#374151"/>
  <rect x="32" y="57" width="31" height="18" rx="1" fill="#10b981" opacity="0.3"/>
  <rect x="25" y="80" width="49" height="3" rx="1" fill="#374151"/>
  
  <!-- Ops side - server -->
  <rect x="135" y="55" width="35" height="30" rx="2" fill="#374151"/>
  <circle cx="145" cy="65" r="2" fill="#10b981"/>
  <circle cx="152" cy="65" r="2" fill="#fbbf24"/>
  <circle cx="160" cy="65" r="2" fill="#ef4444"/>
  <rect x="140" y="72" width="25" height="2" rx="1" fill="#6b7280"/>
  <rect x="140" y="77" width="25" height="2" rx="1" fill="#6b7280"/>
  
  <!-- Cloud -->
  <ellipse cx="100" cy="35" rx="15" ry="10" fill="url(#devopsGradient)" opacity="0.6"/>
  <ellipse cx="90" cy="38" rx="12" ry="8" fill="url(#devopsGradient)" opacity="0.6"/>
  <ellipse cx="110" cy="38" rx="12" ry="8" fill="url(#devopsGradient)" opacity="0.6"/>
  
  <!-- Arrows indicating flow -->
  <path d="M 75 90 L 85 100" stroke="url(#devopsGradient)" stroke-width="3" stroke-linecap="round"/>
  <path d="M 115 100 L 125 90" stroke="url(#devopsGradient)" stroke-width="3" stroke-linecap="round"/>
</svg>
